<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" class="registration-form">
  <div>
    <label for="username">Username:</label>
    <input id="username" name="username" ngModel required placeholder="Enter your username">
    <div *ngIf="!registrationForm.form.controls.username?.valid && registrationForm.form.controls.username?.touched">
      Username is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" ngModel required placeholder="Enter your email">
    <div *ngIf="!registrationForm.form.controls.email?.valid && registrationForm.form.controls.email?.touched">
      Valid email is required.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" [(ngModel)]="password" required
      pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
      placeholder="Enter your password">
    <div *ngIf="!registrationForm.form.controls.password?.valid && registrationForm.form.controls.password?.touched">
      Password must include uppercase, lowercase, a digit, and a special character.
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required
      placeholder="Confirm your password">
    <div *ngIf="password !== confirmPassword && registrationForm.form.controls.confirmPassword?.touched">
      Passwords do not match.
    </div>
  </div>

  <div>
    <label for="mobileNumber">Mobile Number:</label>
    <input id="mobileNumber" name="mobileNumber" type="tel" ngModel required pattern="[0-9]{10}"
      placeholder="Enter your mobile number">
    <div *ngIf="!registrationForm.form.controls.mobileNumber?.valid && registrationForm.form.controls.mobileNumber?.touched">
      Valid mobile number is required.
    </div>
  </div>

  <div>
    <label for="role">Role:</label>
    <select id="role" name="role" ngModel required>
      <option value="" disabled selected>Select your role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <div *ngIf="!registrationForm.form.controls.role?.valid && registrationForm.form.controls.role?.touched">
      Role is required.
    </div>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
