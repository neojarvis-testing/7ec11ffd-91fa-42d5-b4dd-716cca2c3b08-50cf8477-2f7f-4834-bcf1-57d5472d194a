<table border="1">
    <thead>
        <tr>

            <th>Feedback</th>
            <th>Ratings</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="feedbacks.length === 0">
            <td colspan="5">No data found !</td>
        </tr>

            <td>{{ feedback.message }}</td>
            <td>{{ feedback.rating }}</td>
            <td><button type="button" (click)="viewProfile(feedback.feedbackId)">Show Profile</button></td>

    </tbody>
