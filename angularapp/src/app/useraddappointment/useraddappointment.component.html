<div class="container mt-4">
  <!-- Header -->
  <div class="card header-card text-center mb-4">
      <div class="card-body">
          <h1 class="header">Available Services</h1>
      </div>
  </div>
 
  <!-- Search Container -->
  <div class="d-flex justify-content-end mb-4">
      <div class="search-bar">
          <div class="input-group">
              <span class="input-group-text">
                  <i class="bi bi-search"></i>
              </span>
              <input type="text" id="searchInput" (keyup)="searchByService()" [(ngModel)]="searchData" placeholder="Search service name" class="form-control">
              <button (click)="searchByService()" class="btn btn-primary">Search</button>
          </div>
      </div>
  </div>
 
  <!-- Service Cards -->
  <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let service of services">
          <div class="card h-100">
              <div class="card-body text-center">
                  <h5 class="card-title">{{ service.serviceName }}</h5>
                  <p class="card-text">{{ service.description }}</p>
              </div>
              <div class="card-footer text-center">
                  <button class="btn btn-primary" (click)="openAppointmentPopup(service)">
                      <i class="fa fa-calendar-plus"></i> Book Now
                  </button>
              </div>
          </div>
      </div>
  </div>
 
  <!-- Appointment Popup Form -->
  <div *ngIf="appointmentPopup" class="popup-overlay">
      <div class="popup-form">
          <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Add Appointment for {{ selectedService?.serviceName }}</h5>
              <button class="btn-close" (click)="closePopup()"></button>
          </div>
          <div class="mb-3">
              <label for="appointmentDate">Appointment Date:</label>
              <input type="date" id="appointmentDate" class="form-control" [(ngModel)]="selectedAppointmentDate" (ngModelChange)="validateDate($event)">
              <div *ngIf="dateInvalid" class="text-danger">
                  Please select a valid future date.
              </div>
          </div>
          <div class="mb-3">
              <label for="appointmentLocation">Location:</label>
              <input type="text" id="appointmentLocation" class="form-control" placeholder="Enter location" [(ngModel)]="selectedLocation">
          </div>
          <div class="text-end">
              <button class="btn btn-success" (click)="addAppointment(selectedService?.serviceId)" [disabled]="!selectedAppointmentDate || !selectedLocation">
                  Add Appointment
              </button>
          </div>
      </div>
  </div>
 
  <!-- Optional: Success Confirmation Popup -->
  <div *ngIf="showPopup" class="popup-overlay">
      <div class="popup-form text-center">
          <p>Appointment Added Successfully</p>
          <button class="btn btn-primary" (click)="closePopup()">Ok</button>
      </div>
  </div>
</div>
<app-footer></app-footer>
