    <!-- Search Container -->
    <div class="search-container mb-3">
      <label for="searchInput">Search Service Name:</label><br>
      <input type="text" id="searchInput" [(ngModel)]="searchData" placeholder="Enter service name" class="form-control">
      <button (click)="searchByService()" class="btn btn-primary mt-2">Search</button>
    </div>
  
    <!-- Service Cards -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let service of services">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ service.serviceName }}</h5>
            <p class="card-text">{{ service.description }}</p>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-primary" (click)="openAppointmentPopup(service)">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Appointment Popup Form -->
    <div *ngIf="appointmentPopup" class="popup-overlay">
      <div class="popup-form">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Add Appointment for {{ selectedService?.serviceName }}</h5>
          <button class="btn-close" (click)="closePopup()"></button>
        </div>
        <div class="mb-3">
          <label for="appointmentDate">Appointment Date:</label>
          <input
            type="date"
            id="appointmentDate"
            class="form-control"
            [(ngModel)]="selectedAppointmentDate"
            (ngModelChange)="validateDate($event)"
          >
          <div *ngIf="dateInvalid" class="text-danger">
            Please select a valid future date.
          </div>
        </div>
        <div class="mb-3">
          <label for="appointmentLocation">Location:</label>
          <input
            type="text"
            id="appointmentLocation"
            class="form-control"
            placeholder="Enter location"
            [(ngModel)]="selectedLocation"
          >
        </div>
        <div class="text-end">
          <button
            class="btn btn-success"
            (click)="addAppointment(selectedService?.serviceId)"
            [disabled]="!selectedAppointmentDate || !selectedLocation"
          >
            Add Appointment
          </button>
        </div>
      </div>
    </div>
  
    <!-- Optional: Success Confirmation Popup -->
    <div *ngIf="showPopup" class="popup-overlay">
      <div class="popup-form text-center">
        <p>Appointment Added Successfully</p>
        <button class="btn btn-primary" (click)="closePopup()">Ok</button>
      </div>
    </div>
  </div>
  
  <!-- Inline Styles for Popup Overlay, Forms, and Card Effects -->
  <style>
    /* Popup overlay styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }
    
    .popup-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  
    /* Card base style: rectangular shape with grey background and white text */
    .card {
      border-radius: 0;
      background: grey;
      color: white;
      transition: all 0.3s ease;
    }
    
    /* Hover effect: move up, add a shadow, curve corners, change background to offwhite, and change text to black */
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      background-color: #f8f8f8;
      color: black;
    }
  
    /* Ensure any nested title/text also change color on hover */
    .card:hover .card-title,
    .card:hover .card-text {
      color: black;
    }
  </style>
