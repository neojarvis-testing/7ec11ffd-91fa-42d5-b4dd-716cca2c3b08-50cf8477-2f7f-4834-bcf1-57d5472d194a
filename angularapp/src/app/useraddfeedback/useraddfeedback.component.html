<div class="card">
  <h2>Submit Feedback</h2>
 
  <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
    <!-- Feedback Message -->
    <div class="form-group">
      <label for="message">Feedback Message:</label>
      <textarea
        id="message"
        formControlName="message"
        rows="4"
        class="form-control"
        placeholder="Write your feedback here">
      </textarea>
      <div *ngIf="feedbackForm.controls['message'].invalid && feedbackForm.controls['message'].touched" class="alert alert-danger">
        <div *ngIf="feedbackForm.controls['message'].errors?.required">Feedback message is required.</div>
        <div *ngIf="feedbackForm.controls['message'].errors?.minlength">Feedback message must be at least 10 characters long.</div>
      </div>
    </div>
 
    <!-- Rating (1-5) -->
    <div class="form-group">
      <label for="rating">Rating:</label>
      <div class="stars">
        <i
          *ngFor="let star of [].constructor(maxRating); let i = index"
          class="bi"
          [ngClass]="i < rating ? 'bi-star-fill' : 'bi-star'"
          (click)="setRating(i)">
        </i>
      </div>
      <div *ngIf="feedbackForm.controls['rating'].invalid && feedbackForm.controls['rating'].touched" class="alert alert-danger">
        <div *ngIf="feedbackForm.controls['rating'].errors?.required">Rating is required.</div>
        <div *ngIf="feedbackForm.controls['rating'].errors?.min">Rating must be at least 1.</div>
        <div *ngIf="feedbackForm.controls['rating'].errors?.max">Rating cannot be more than 5.</div>
      </div>
    </div>
 
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid">Submit Feedback</button>
  </form>
</div>

<app-footer></app-footer>
