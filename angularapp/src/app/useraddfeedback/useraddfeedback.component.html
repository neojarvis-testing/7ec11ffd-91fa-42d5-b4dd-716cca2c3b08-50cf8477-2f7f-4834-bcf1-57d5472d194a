<div class="card">
  <h2>Feedback</h2>

  <form #feedbackForm="ngForm" (ngSubmit)="submitFeedback(feedbackForm)">
    <!-- Feedback Message -->
    <div class="form-group">
      <label for="message">Feedback Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        class="form-control"
        [(ngModel)]="feedback.message"
        required
        minlength="10"
        #message="ngModel">
      </textarea>
      <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
        <div *ngIf="message.errors?.required">Feedback message is required.</div>
        <div *ngIf="message.errors?.minlength">Feedback message must be at least 10 characters long.</div>
      </div>
    </div>

    <!-- Rating (1-5) -->
    <div class="form-group">
      <label for="rating">Rating (1-5):</label>
      <input
        type="number"
        id="rating"
        name="rating"
        class="form-control"
        min="1"
        max="5"
        [(ngModel)]="feedback.rating"
        required
        #rating="ngModel">
      <div *ngIf="rating.invalid && (rating.dirty || rating.touched)" class="alert alert-danger">
        <div *ngIf="rating.errors?.required">Rating is required.</div>
        <div *ngIf="rating.errors?.min">Rating must be at least 1.</div>
        <div *ngIf="rating.errors?.max">Rating cannot be more than 5.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid">Submit Feedback</button>
  </form>
</div>
